<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Ola jsf</title>

</h:head>

<h:body>


	<h:form>

		<p:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome"/>
			<p:inputText id="nome" value="#{nomeBean.nome}" />

			<h:outputLabel for="sobrenome" value="Sobrenome"/>
			<p:inputText id="sobrenome" value="#{nomeBean.sobrenome}" />

			<p:commandButton value="Enviar" action="#{nomeBean.enviar}" update="msg"/>
						<h:outputText/>
			<h:outputText id="msg" value="#{nomeBean.message}"/>


		</p:panelGrid>
	</h:form>
</h:body>
</html>
